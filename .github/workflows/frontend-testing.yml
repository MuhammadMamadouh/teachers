name: Frontend Testing
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Cache Node Modules
              uses: actions/cache@v4
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-${{
                          hashFiles('**/package-lock.json')
                      }}
            - name: Install Dependencies
              run: npm ci
            - name: Run Tests
              run: npm run test
            - name: Run Lint
              run: npm run lint

    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Cache Node Modules
              uses: actions/cache@v4
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-${{
                          hashFiles('**/package-lock.json')
                      }}
            - name: Install Dependencies
              run: npm ci
            - name: Build Project
              run: npm run build
